name: Validate Calculator Logic

on:
  pull_request:
    branches:
      - main

jobs:
  calculator-checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies (if any)
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run calculator logic tests
      run: |
        pytest tests/test_calculator_logic.py
